<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple One-Page Website</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
        }

        section {
            padding: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <!-- HTML Content -->
    <header>
        <h1>Welcome to My Simple Aws Website</h1>
    </header>

    <section>
        <p>This is a simple website with HTML, CSS, and JavaScript.</p>
        <button onclick="showMessage()">Click Me</button>
    </section>

    <footer>
        <p>Footer Content Â© 2024 Developed by: Developer Rajneesh </p>
    </footer>

    <script>
        // JavaScript Functionality
        function showMessage() {
            alert("Hello! You clicked the button.");
        }
    </script>
</body>
</html>
